<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to webpage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <h1>Hello and Welcome to MLGUI</h1>

    <div class="container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a href="#home" class="nav-link active" data-toggle="tab">Home</a>
        </li>
        <li class="nav-item">
          <a href="#data" class="nav-link" data-toggle="tab">Data</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home">
          <p>This is the Home tab. To get started load in a data set</p>
        </div>
        <div class="tab-pane fade" id="data">
          <p id="data-p">First things first, we need some data to make a model of. </p>
          <button class="btn btn-primary" type="button" name="loadButton" onclick="removeText()">Load own data</button>
          <button class="btn btn-secondary" type="button" name="loadButton">Load toy data</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
